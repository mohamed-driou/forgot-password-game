<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../auth/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h2><i class="fas fa-unlock-alt"></i> Forgot Password</h2>
    </div>
    
    <div id="authError" class="error-message"></div>
    
    <form id="forgotPasswordForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="resetEmail" placeholder="Enter your email" required>
      </div>

      <button type="submit" class="auth-button">
        <i class="fas fa-paper-plane"></i> Send Reset Link
      </button>
      
      <div class="auth-footer">
        <p><a href="login.html">Back to Login</a></p>
      </div>
    </form>
  </div>

  <script type="module" src="../js/auth.js"></script>
  <script type="module">
    import { auth, sendPasswordResetEmail } from "../js/auth.js";

    const form = document.getElementById("forgotPasswordForm");
    const errorBox = document.getElementById("authError");

    function showMessage(message, type = "error") {
      errorBox.textContent = message;
      errorBox.style.display = "block";
      errorBox.style.background = type === "success" ? "#2ecc71" : "#e74c3c";
      setTimeout(() => errorBox.style.display = "none", 5000);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value.trim();

      try {
        await sendPasswordResetEmail(auth, email);
        showMessage("Password reset link sent! Check your inbox.", "success");
        form.reset();
      } catch (error) {
        console.error("Password reset error:", error);
        const code = error.code || "default";
        const errors = {
          "auth/invalid-email": "Invalid email address.",
          "auth/user-not-found": "No user found with this email.",
          "default": "Something went wrong. Please try again.",
        };
        showMessage(errors[code] || errors["default"]);
      }
    });
  </script>
</body>
</html>
